<!DOCTYPE html>
<html>
    <style>
        table {
            width: 100%;
            height: 400px;
            border-collapse: collapse;
        }

        @media screen and (max-width: 600px) {
                tr, td {
                    width: 100%;
                    height: 400px;
                    display: block;
                }
            }
    </style>
    <body>
        <table>
            <tr style="text-align: center;">
                <td style="background-color: #00ff95;">
                    First Cell
                </td>
                <td style="background-color: #0099ff;">
                    Second Cell
                </td>
            </tr>
        </table>
    </body>
</html>
